<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <button id="start-button">Start</button>
    <div id="event-display">
    </div>
    <div id="game-board">
        <div class="cell"><button value="1" disabled></button></div>
        <div class="cell"><button value="2" disabled></button></div>
        <div class="cell"><button value="3" disabled></button></div>
        <div class="cell"><button value="4" disabled></button></div>
        <div class="cell"><button value="5" disabled></button></div>
        <div class="cell"><button value="6" disabled></button></div>
        <div class="cell"><button value="7" disabled></button></div>
        <div class="cell"><button value="8" disabled></button></div>
        <div class="cell"><button value="9" disabled></button></div>
    </div>
</body>

</html>
